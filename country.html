<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-word">
                <h1>Where in the world?</h1>
            </div>
            <div class="toggle" onclick="changeTheme()">
                <img src="./assets/moon-regular.svg" alt="">
                <h5>Dark Mode</h5>
            </div>

        </div>
        <div class="single-page">
            <div class="home">
                <a href="index.html">
                    <button>Back</button>
                </a>
            </div>

            <div class="country-section">
                <div class="flag-section">
                    <img src="./image/BL7A4516-1.jpg" width="450" height="350" />
                </div>
                <div class="flag-summary">
                    <div class="flag-segment">
                        <h1>Belgium</h1>
                        <div class="flags">
                            <div class="flag-name">
                                <p><b>Native Name: </b> Belgie</p>
                                <p><b>Population: </b> 11,319,511</p>
                                <p><b>Region: </b> Europe</p>
                                <p><b>Sub Region: </b> Western Europe</p>
                                <p><b>Capital: </b> Brussels</p>
                            </div>
                            <div class="flag-level">
                                <p><b>Top Level Domain: </b> .be</p>
                                <p><b>Currencies: </b> Euro</p>
                                <p><b>Languages: </b> Dutch, French, German</p>
                            </div>
                        </div>

                        <p><b>Border Countries</b>:
                            <button>France</button>
                            <button>Germany</button>
                            <button>Netherlands</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
